<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured Login</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<div th:replace="fragments/section :: default-nav"/>

<!-- Registration Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">System Login</div>
                <div class="card-body">
                    <!-- Form -->
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or
                                password.</div>
                        </div>
                        <div th:if="${param.reset}">
                            <div class="alert alert-success">Password has been updated.</div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.</div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" class="form-control" id="username"
                                   name="username" placeholder="Enter Email ID"
                                   autofocus="autofocus">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password"
                                   class="form-control" placeholder="Enter Password" />
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>

                        <span>Forget Password? <a  th:href="@{/send-mail}">Reset Password</a></span>
                        <span>New user? <a th:href="@{/registration}">Register</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
