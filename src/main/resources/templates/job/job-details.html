<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{job.list.headline}]]</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>
    <body>
        <div layout:fragment="content">
            <div class="container">
                <div>
                    <a th:href="@{/jobs}" class="btn btn-secondary">[[#{job.add.back}]]</a>
                </div>
                <h4>Job Details</h4>
                <div>
                    <h2 >[[${job.title}]]</h2>
                    <p th:text="${job.description}"></p>
                    <p th:text="${job.category}"></p>
                    <p th:text="${job.salary}"></p>
                    <p th:text="${job.postedDate}"></p>
                    <a  th:href="@{/jobs/apply/{id}(id=${job.id})}" class="btn btn-primary">Apply</a>

                </div>
            </div>

            <!-- Apply Modal -->
           <div class="modal fade" id="applyModal" tabindex="-1" role="dialog" aria-labelledby="applyModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="applyModalLabel">Apply for Job</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/apply}" method="post">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="resumeUrl">Resume URL</label>
                                    <input type="text" class="form-control" id="resumeUrl" name="resumeUrl" required>
                                </div>
                                <input type="hidden" th:value="${job.id}" name="jobId">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
