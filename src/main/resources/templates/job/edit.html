<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{job.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{job.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/jobs}" class="btn btn-secondary">[[#{job.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('job')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='job', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='job', field='title', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='job', field='description', required=true, type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='job', field='category', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='job', field='salary', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='job', field='active', type='checkbox')}" />
                <input type="submit" th:value="#{job.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
