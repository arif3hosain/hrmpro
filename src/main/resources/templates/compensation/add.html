<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{compensation.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{compensation.add.headline}]]</h1>
                <div>
                    <a th:href="@{/compensations}" class="btn btn-secondary">[[#{compensation.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('compensation')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='compensation', field='baseSalary')}" />
                <div th:replace="~{fragments/forms::inputRow(object='compensation', field='bonus')}" />
                <div th:replace="~{fragments/forms::inputRow(object='compensation', field='commission')}" />
                <div th:replace="~{fragments/forms::inputRow(object='compensation', field='allowances')}" />
                <div th:replace="~{fragments/forms::inputRow(object='compensation', field='overtimePay')}" />
                <input type="submit" th:value="#{compensation.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
