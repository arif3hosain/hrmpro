<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secured Login</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<div th:replace="fragments/section :: default-nav"/>

<!-- Registration Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Request a Password Reset Form</div>
                <div class="card-body">
                    <!-- Form -->
                    <form th:action="@{/send-mail}" method="post">
                        <div th:if="${error != null}">
                            <div class="alert alert-danger" th:text="${error}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter authorized email</label>
                            <input type="email" class="form-control" id="email"
                                   name="email" placeholder="Enter Email ID" required="required"
                                   autofocus="autofocus">
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                        <span>Remember Password? <a th:href="@{/login}">Login</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Link Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
