<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>[[#{payroll.add.headline}]]</title>
</head>
<body>
<div layout:fragment="content">
 <!--   <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">[[#{payroll.add.headline}]]</h1>
        <div>
            <a th:href="@{/payrolls}" class="btn btn-secondary">[[#{payroll.add.back}]]</a>
        </div>
    </div>-->

    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <div class="card-title"><h5>Update Company Info</h5></div>
                </div>
                <div class="card-body">
                    <form th:action="@{/organization}" th:object="${org}" method="post">
                        <input type="hidden" name="id" th:value="${org.id}" required>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Organization Name<span class="req">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" id="organizationName"  th:field="*{organizationName}" required/>
                            </div>
                        </div><br>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">E-mail Address <span class="req">*</span></label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" id="email"  th:field="*{email}" required/>
                            </div>
                        </div><br>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Contact Number</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" id="phone" th:field="*{phone}" />
                            </div>
                        </div><br>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Address</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="2" type="text" id="address"th:field="*{address}" ></textarea>
                            </div>
                        </div><br>
                        <!-- Submit Button -->
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="submit" class="btn btn-primary">Save Location</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
