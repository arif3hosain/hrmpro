<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{applicant.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{applicant.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/applicants}" class="btn btn-secondary">[[#{applicant.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('applicant')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='applicant', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='applicant', field='firstName', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='applicant', field='lastName', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='applicant', field='email', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='applicant', field='phone', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='applicant', field='resumeUrl', required=true)}" />
                <input type="submit" th:value="#{applicant.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
